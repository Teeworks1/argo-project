apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: myapp
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongodb:7.0.5-jammy