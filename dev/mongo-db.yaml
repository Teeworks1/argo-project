apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: myapp
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongodb:3.6.5-jessie
        volumeMounts:
          - name: mongo-persistent-storage
            mountPath: /data/db

        volumes:
          -name: mongo-persistent-storage
           
           persistentVolumeClaim:
             claimName: mongo-pvc