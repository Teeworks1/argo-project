apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-db
  namespace: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo-bd
        image: mongo
        volumeMounts:
          - name: mongo-persistent-storage
            mountPath: /data/db
      volumes:
      - name: test-volume
        hostPath:
          path: /mnt
          type: Directory

       