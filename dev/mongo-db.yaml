apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: myapp
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongodb:7.0.5-jammy