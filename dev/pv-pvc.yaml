apiVersion: v1
kind: persistentVolume
metadata:
  name: mongo-pvc
  namespace: myapp
spec:
  storageClassName: mylocalstorage
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    path: /mnt/somedirectory
    type: Directory


apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
  namespace: myapp
spec:
  storageClassName: mylocalstorage
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 5Gi
  selector:
    matchLabels:
      release: "stable"